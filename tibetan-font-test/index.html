        <h2>Sentence</h2>
        <input name="sample-text-input" value="༄༅། །ལོ་ངོ་སྟོང་ཕྲག་མང་པོའི་རིང་ཞི་བདེ་བག་ཕེབས་སུ་གནས་པའི་བོད་ཆོས་ལྡན་ཞིང་དེ། ཕྱི་ལོ་ ༡༩༥༡ ལོ་ནས་བཟུང་རྒྱ་ནག་གཞུང་གིས་བཙན་འཕྲོག་བྱས་རྗེས་བོད་ཀྱི་རྩ་ཆེའི་ཆོས་དང༌། རིག་གནས། ཁོར་ཡུག་དང་བཅས་པར་གོད་ཆག་ཆེན་པོ་བྱུང་ཡོད་ཀྱང༌། ྋགོང་ས་སྐྱབས་མགོན་སྐུ་ཕྲེང་བཅུ་བཞི་པ་ཆེན་པོ་མཆོག་གི་བཀའ་སློབ་ལམ་སྟོན་དང༌། ཡང་སྒོས་བཙན་བྱོལ་བོད་གཞུང་གི་ཡང་དག་པའི་སྲིད་བྱུས་འོག་རང་རེའི་བཙན་བྱོལ་བོད་མིའི་གཞི་རིམ་སློབ་གྲྭ་ཁག་ནང་། ལོ་ངོ་བཅུ་ཕྲག་སྔོན་ནས་དབྱིན་ཡིག་ཕུད་སློབ་ཚན་གཞན་ཚང་མ་བོད་ཡིག་ཐོག་སློབ་ཁྲིད་ལག་བསྟར་བྱས་པ་དང༌། ལྷག་པར་འདི་ག་སཾ་བྷོ་ཊ་བོད་གཞུང་སློབ་གྲྭའི་སྤྱི་ཁྱབ་ཡིག་ཚང་ནས་ད་བར་དཔེ་དེབ་དང༌། སྒྲིག་རྩེད། འཁྲིད་ཆས་སོགས་དཔར་བསྐྲུན་འགྲེམས་སྤེལ་ཞུས་དང་ཞུ་མུས་ལ་བརྟེན། རྒྱ་བལ་འབྲུག་གསུམ་ནང་གནས་པའི་བོད་མི་བཙན་བྱོལ་བ་རྣམས་ལ་དེ་ཙམ་དཀའ་ངལ་མེད་ནའང༌། དེང་སྐབས་ཛ་དྲག་གཉན་འཕྲང་གི་དུས་འདིར་རང་ཅག་གཞིས་ལུས་བོད་མི་རྣམས་དང༌། དེ་བཞིན་ཨ་རི་སོགས་ཕྱི་རྒྱལ་ཡུལ་གྲུ་ཁག་ནང་ཚར་ལོང་བྱེད་བཞིན་པའི་བོད་ཀྱི་མི་རབས་གསར་པ་རྣམས་ཀྱི་སླད་<བོད་ཀྱི་ཤེས་བྱའི་ལྡུམ་ར།> ཞེས་པའི་དྲ་གནས་ལེ་ཚན་འདི་བཀོད་སྒྲིག་ཞུས་པས། བོད་ཀྱི་རྩ་ཆེའི་ཆོས་དང༌། རིག་གནས། ཡུལ་སྲོལ་གོམས་གཤིས་སོགས་པ་མི་ཉམས་རྒྱུན་འཛིན་ཡོང་ཐབས་ཀྱི་གསོས་སུ་གྱུར་བའི་རེ་སྨོན་བཅས། སཾ་བྷོ་ཊ་བོད་གཞུང་སློབ་གྲྭའི་སྤྱི་ཁྱབ་ཡིག་ཚང་ནས།།">
